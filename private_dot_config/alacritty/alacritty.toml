[colors.bright]
black = "#4C566A"
blue = "#81A1C1"
cyan = "#8fbcbb"
green = "#A3BE8C"
magenta = "#B48EAD"
red = "#BF616A"
white = "#eceff4"
yellow = "#EBCB8B"

[colors.cursor]
cursor = "#D8DEE9"
text = "#2E3440"

[colors.dim]
black = "#373E4d"
blue = "#68809A"
cyan = "#6D96A5"
green = "#809575"
magenta = "#8C738C"
red = "#94545d"
white = "#AEB3BB"
yellow = "#b29E75"

[colors.normal]
black = "#2E3440"
blue = "#81A1C1"
cyan = "#88C0D0"
green = "#A3BE8C"
magenta = "#B48EAD"
red = "#BF616A"
white = "#E5E9F0"
yellow = "#EBCB8B"

[colors.primary]
background = "#2E3440"
dim_foreground = "#A5ABB6"
foreground = "#D8DEE9"

[colors.selection]
background = "#4C566A"
text = "CellForeground"

[colors.vi_mode_cursor]
cursor = "#D8DEE9"
text = "#2E3440"

[cursor.style]
shape = "Block"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "U"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "D"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "V"
mode = "~Search"
mods = "Shift|Control"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mode = "~Vi"
mods = "Alt"

[scrolling]
history = 10000

[window]
dynamic_padding = false
dynamic_title = true
opacity = 0.95
title = "Alacritty"

[window.padding]
x = 5
y = 5
